<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab 3 CPS630</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <h1>Geolocator</h1>
  <div id="holder">Drag a file here!</div>
  <p id="status">File API and FileReader API not supported</p>
  <section>

  </section>
  <button type="button" name="button" onClick="getLocation()">Get Current Position</button>
  <div id="currentLocation"></div>
  <script>
  var holder = document.getElementById('holder'),
  state = document.getElementById('status');
  var displayLocation = document.getElementById('currentLocation') ;



  if (typeof window.FileReader === 'undefined') {
    state.className = 'fail';
  } else {
    state.className = 'success';
    state.innerHTML = 'File API & FileReader available';
  }

  holder.ondragover = function() {
    this.className = 'hover';
    return false;
  };
  holder.ondragend = function() {
    this.className = '';
    return false;
  };
  holder.ondrop = function(e) {
    this.className = '';
    e.preventDefault();

    var file = e.dataTransfer.files[0],
    reader = new FileReader();
    reader.onload = function(event) {
      console.log(event.target);
      holder.innerText = event.target.result;
    };
    console.log(file);
    reader.readAsText(file);

    return false;
  };

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition) ;
    }
    else {
      currentLocation.innerHTML = "Geolocation is not supported or you did not give permission to use your location." ;
    }

  }

  function showPosition(position) {
    currentLocation.innerHTML = "Latitude:" + position.coords.latitude + "<br>" +
                                "Longitude" + position.coords.longitude ;
  }
  </script>
</body>
</html>
