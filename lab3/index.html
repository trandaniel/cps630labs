<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab 3 CPS630</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <h1>Geolocator</h1>
  <main>
    <div id="holder">Drag a file here!</div>
    <section id="map">
    </section>
  </main> <br>
  <p id="status">File API and FileReader API not supported</p>
  <section>

  </section>
  <button type="button" name="button" onClick="myMap()">Get Current Position</button>
  <div id="currentLocation"></div>
  <script type="text/javascript" src="assets/scripts/credentials.js"></script>
  <script>
  var holder = document.getElementById('holder'),
  state = document.getElementById('status');
  var displayLocation = document.getElementById('currentLocation') ;
  curLong = "43.65804913357417" ;
  curLat = "-79.37839028180628" ;

  if (typeof window.FileReader === 'undefined') {
    state.className = 'fail';
  } else {
    state.className = 'success';
    state.innerHTML = 'File API & FileReader available';
  }

  holder.ondragover = function() {
    this.className = 'hover';
    return false;
  };
  holder.ondragend = function() {
    this.className = '';
    return false;
  };
  holder.ondrop = function(e) {
    this.className = '';
    e.preventDefault();

    var file = e.dataTransfer.files[0],
    reader = new FileReader();
    reader.onload = function(event) {
      console.log(event.target);

      var locations = event.target.result.split("\n") ;
      var lats = [] ;
      var longs = [] ;
      for (var i = 0 ; i < locations.length ; i++) {
        var temp = locations[i].split(", ") ;
        lats.push(temp[0]) ;
        longs.push(temp[1]) ;
      }
      holder.innerText = lats[3] + " " + longs[3];
    };
    console.log(file);
    reader.readAsText(file);

    return false;
  };

  function showPosition(position) {
    displayLocation.innerHTML = "Latitude: " + position.coords.latitude + "<br>" +
    "Longitude: " + position.coords.longitude ;
    curLong = position.coords.longitude ;
    curLat = position.coords.latitude ;
  }

  function myMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition) ;
    }
    else {
      displayLocation.innerHTML = "Geolocation is not supported or you did not give permission to use your location." ;
    }

    var mapProp = {
      center: new google.maps.LatLng(parseFloat(curLat), parseFloat(curLong)),
      zoom: 12,
    } ;
    var map = new google.maps.Map(document.getElementById("map"),mapProp);
    var currentPos = new google.maps.Marker({position: google.maps.LatLng(parseFloat(curLat), parseFloat(curLong))}) ;
    currentPos.setMap(map) ;
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=myMap"></script>
</body>
</html>
